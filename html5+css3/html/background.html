<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        /*----------------------------------------背景------------------------*/
        /*----------1、背景边框：background-clip-----------*/
        #bj-border1{
            width: 120px;
            height:80px;
            border: 10px solid hsla(0,0%,100%,.5);
            background: green;
            background-clip: border-box;
            text-align: center;
            line-height: 80px;
        }
        /*----------2、背景多重边框/投影：box-shadow-----------*/
        #bj-border2{
            width: 300px;
            height: 200px;
            background: aqua;
            box-shadow: 0 0 0 10px gold,0 1px 0 15px black, 8px 6px 2px 15px rgba(0,0,0,.5);
            margin-bottom: 23px;
        }
        /*----------3、背景边框不会影响实际布局，可通过设置具体的边距来 outline和outline-offset -----------*/
        #bj-border3{
            border: 10px solid yellow;
            outline: 1px dashed deeppink;
            outline-offset: 3px;
            width: 200px;
            height: 80px;
            background: antiquewhite;
        }
        /*-------------4、圆角边框 border-radius-----------------*/
        #bj-border4{
            width: 200px;
            height: 80px;
            background: #fa8e51;
            border: 10px solid cornflowerblue;
            border-radius: 5px;
        }
        /*-------------5、背景位置 background-position */
        #bj1{
            width: 190px;
            height: 190px;
            background: url('./bj.png') no-repeat greenyellow;
            background-position: right 20px bottom 15px;
        }
        #bj2{
            width: 300px;
            height: 300px;
            background: #acc4f5;
        }
        /*--------------6、背景定位 background-origin*/
        #bj2>#bj2-1{
            border: 12px solid #f54a4e;
            margin: 11px;
            width: 190px;
            height: 190px;
            padding: 10px;
            background: url('./bj.png') no-repeat #6559ff bottom right;
            background-origin: padding-box;
        }
        .bj3{
            width: 160px;
            height: 170px;
            background: green;
            padding: .8em;
        }
        .bj3>.bj3-1{
            background: #e655;
            width: 100px;
            height: 100px;
            border-radius: .5em;
            padding: 1em;
        }
        /*------------------7、背景 圆角描边效果 */
        .bj4{
            background: red;
            padding: 1em;
            border-radius: .8em;
            width: 110px;
            height: 110px;
            box-shadow: 0 0 0 .7em #6559ff;
            outline: .7em solid #655;
            margin: auto;
        }
        /*--------------------8、条纹背景---横向条纹  25px代表渐变的高度为25px，由于总高度一共为130px
        所以会产生5个渐变*/
        .bj5{
            width: 130px;
            height: 130px;
            background:linear-gradient(blue,yellow,red,black,green);
            -webkit-background-size: 100% 25px;
            background-size: 100% 25px;
        }
        /*---------------------9、条纹背景---竖向条纹--------------------------------------*/
        .bj6{
            width: 160px;
            height: 150px;
            background: linear-gradient(to right,wheat,silver,white,greenyellow);
            text-align: center;
            line-height: 150px;
        }
        /*----------------------10、倾斜条纹----------------------*/
        .bj7{
            width: 110px;
            height: 110px;
            background: linear-gradient(45deg,red,darkcyan,white,pink,lavender);
            text-align: center;
            line-height: 110px;
        }
        .bj8{
            width: 86px;
            height: 88px;
            /*background: repeating-linear-gradient(60deg,#fb3,#fb3 15px,#58a 0,#58a 30px);*/
            background: repeating-linear-gradient(60deg, #fb3 0 15px, #58a 0 30px);
            /*background-size: 42.426406871px 42.426406871px;*/
            font-size: 5px;
            text-align: center;
/*            line-height: 88px;*/
        }

        /*----------------------11、实现连续的边框------------------------*/
        .bj9{
            padding: 1em;
            border: 1em solid transparent;
            width: 135px;
            height: 120px;
            background: linear-gradient(white,white),url(bj.png);
            background-size: cover; /*https://www.w3school.com.cn/cssref/pr_background-size.asp*/
            background-clip: padding-box,border-box;
            /*background-origin: border-box;*/
        }
    </style>
</head>
<body>
  <div id="bj-border1">ddddd</div>
  <div id="bj-border2"></div>
  <div id="bj-border3">aaa</div>
  <div id="bj-border4">aaa</div>
  <div id="bj1"></div>
  <div id="bj2">
      <div id="bj2-1">属性background-origin</div>
  </div>
  <div class="bj3">
      <div class="bj3-1"></div>
  </div>
  <div class="bj4"></div>
  <div class="bj5"></div>
  <div class="bj6">竖向条纹</div>
  <div class="bj7">倾斜45度条纹</div>
  <div class="bj8">自定义条纹的倾斜角度</div>
  <div class="bj9">连续的图像边框</div>
</html>
