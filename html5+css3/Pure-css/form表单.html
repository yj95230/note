<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>form表单</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css"
          crossorigin="anonymous">
    <style type="text/css">
        .container{
            width: 55%;
            margin: auto;
        }
        .radioOrCheckbox-style{
            display: flex;
            justify-content: space-around;
        }
    </style>
</head>
<body>
<div class="container">
<form class="pure-form pure-form-aligned pure-g">
        <div class="pure-u-1-3">
            <label for="name">名字</label>
            <input id="name" type="text" placeholder="名字">
        </div>
        <div class="pure-u-1-3">
            <label for="nc">昵称</label>
            <input id="nc" type="text" placeholder="昵称">
        </div>
        <div class="pure-u-1-3 radioOrCheckbox-style">
            <label>性别</label>
            <label for="man" class="pure-radio">
                <input id="man" name="sex" type="radio" value="">
                男
            </label>
            <label for="woman" class="pure-radio">
                <input id="woman" name="sex" type="radio" value="">
                女
            </label>
        </div>
        <div class="pure-u-1-3 radioOrCheckbox-style">
            <label>爱好</label>
            <label for="hobby" class="pure-checkbox">
                <input id="hobby" type="checkbox" value="" name="hobby[]">
                乒乓球
            </label>
            <label for="football" class="pure-checkbox">
                <input id="football" type="checkbox" value="" name="hobby[]">
                足球
            </label>
            <label for="basketball" class="pure-checkbox">
                <input id="basketball" type="checkbox" value="" name="hobby[]">
                篮球
            </label>
            <label for="billiards" class="pure-checkbox">
                <input id="billiards" type="checkbox" value="" name="hobby[]">
                台球
            </label>
        </div>
        <div class="pure-u-1-3">
            <label for="state">状态</label>
            <select id="state" class="pure-input-1-2">
                <option>AL</option>
                <option>CA</option>
                <option>IL</option>
            </select>
        </div>
        <div class="pure-u-1-3">
            <label for="position" class="txt">所在区域</label>
            <input id="position" list="positions1" class="ipt"/>
            <datalist id="positions1">
                <option value="重庆沙坪坝"/>
                <option value="重庆渝北"/>
                <option value="重庆渝中"/>
                <option value="重庆江北"/>
            </datalist>
        </div>
